<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" type="text/css" href="./resources/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./resources/css/style.css">
  </head>
  <body>
    <!--This div is the site container of logo-->
    <div class="sitecontainer" id="logoimgtxt">
      <!--This is for the logo and the adjoining text-->
      <img class="logo" src="./resources/images/logo.png" alt="image could not be loaded">
      <span class="logotext">SECRET AGENT SUPPLY INC.</span>
    </div>
    <!--This is the main banner and the text in front of it-->
    <div class="mainbanner">
      <!--This div is the site container of main banner and text in-front-->
      <div class="sitecontainer">
        <div class="bannertextbox">
          <div class="bannertext">
            <span>NEW ARRIVAL</span>
            <p>SPORT BIKES AND MOTORCYCLES</p>
          </div>
        </div>
      </div>
    </div>
    <!--This contains all the menu items-->
    <div class="navigation">
      <!--This div is the site container of menus-->
      <div class="sitecontainer">
        <span class="desk">Eyewear</span>
        <span class="desk">Apparel</span>
        <span class="desk">Gadgets</span>
        <span class="desk">Vehicles</span>
        <span class="desk">Classes</span>
        <span class="desk">Contact</span>
        <span class="tab">Menu</span>
      </div>
    </div>
    <!--This is for the products images-->
    <div class="productgrid">
      <!--This div is the site container of product images-->
      <div class="sitecontainer">
        <div class="pen">
          <div class="imgcontainer">
            <img src="./resources/images/pen.png" alt="image could not be loaded">
          </div>
          <p>Exploding Pen</p>
        </div>
        <div class="watch">
          <div class="imgcontainer">
            <img src="./resources/images/watch.png" alt="image could not be loaded">
          </div>
          <p>Cellular Watch</p>
        </div>
        <div class="glasses">
          <div class="imgcontainer">
            <img src="./resources/images/glasses.png" alt="image could not be loaded">
          </div>
          <p>Thermal Glasses</p>
        </div>
      </div>
      <!--This div is the site container for location and timmings-->
      <div class="sitecontainer" id="locationhours">
        <!--This contains the location and the timmings-->
        <div class="location">
          <div class="caption">
            <span>Location</span>
          </div>
          <p class="value">-47.346436, 8432354</p>
        </div>
        <div class="hours">
          <div class="caption">
            <span>Hours</span>
          </div>
          <p class="value">0800 - 1800</p>
        </div>
      </div>
    </div>

    <!--This div is the site container for the footer-->
    <div class="sitecontainer">
      <!--foother that contains the copyright info-->
      <footer>Copyright Secret Agent Supply Inc.</footer>
    </div>

  </body>
</html>
