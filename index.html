<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" type="text/css" href="./resources/css/reset.css">
    <link rel="stylesheet" type="text/css" href=".resources/css/style.css">
  </head>
  <body>
    <!--This div is the site container of logo-->
    <div class="sitecontainer">
      <!--This is for the logo and the adjoining text-->
      <div class="logo">
        <img src="./resources/images/logo.png" alt="image could not be loaded">
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </div>
    <!--This div is the site container of main banner and text in-front-->
    <div class="sitecontainer">
      <!--This is the main banner and the text in front of it-->
      <div class="mainbanner">
        <div class="bannertext">
          NEW ARRIVAL SPORTS BIKES AND MOTORCYCLES
        </div>
      </div>
    </div>
    <!--This div is the site container of menus-->
    <div class="sitecontainer">
      <!--This contains all the menu items-->
      <div class="navigation">
        <span>Eyewear</span>
        <span>Apprel</span>
        <span>Gadgets</span>
        <span>Vehicles</span>
        <span>Classes</span>
        <span>Contact</span>
      </div>
    </div>
    <!--This div is the site container of product images-->
    <div class="sitecontainer">
      <!--This is for the products images-->
      <div class="productgrid">
        <div class="pen">
          <img src="./resources/images/pen.png" alt="image could not be loaded">
          <span>Exploding Pen</span>
        </div>
        <div class="watch">
          <img src="./resources/images/watch.png" alt="image could not be loaded">
          <span>Cellular Watch</span>
        </div>
        <div class="glasses">
          <img src="./resources/images/glasses.png" alt="image could not be loaded">
          <span>Thermal Glasses</span>
        </div>
      </div>
    </div>
    <!--This div is the site container for location and timmings-->
    <div class="sitecontainer">
      <!--This contains the location and the timmings-->
      <div class="location">
        <span>Location</span>
        <span>-47.346436, 8432354</span>
      </div>
      <div class="hours">
        <span>Hours</span>
        <span>0800 - 1800</span>
      </div>
    </div>
    <!--This div is the site container for the footer-->
    <div class="sitecontainer">
      <!--foother that contains the copyright info-->
      <footer>Copyright Secret Agent Supply Inc.</footer>
    </div>

  </body>
</html>
